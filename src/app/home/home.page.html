<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content" id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-xs="12" size-sm="6" size-md="4" size-lg="4" *ngFor="let item of products;let i = index">
          <ion-card>
            <img class="product_img" [src]="item.photo" alt="" (click)="getProductByID(item.id)">
            <ion-card-header>
              <ion-card-title (click)="getProductByID(item.id)">{{item.nombre}}</ion-card-title>
              <div class="price">
                <ion-card-subtitle color="success" class="ion-text-end">{{item.precio | currency}}</ion-card-subtitle>
              </div>
              <ion-card-subtitle>
                <ion-chip (click)="addToCartByID(item.id)">
                  <ion-icon name="cart-outline"></ion-icon>
                  <ion-label>Agregar al carrito</ion-label>
                </ion-chip>
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content (click)="getProductByID(item.id)">
              {{item.descripcion}}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="goToCar()">
        <ion-icon name="cart"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="addNewProduct()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
